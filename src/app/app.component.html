<header app-header [(isPickerOpen)]="isPickerOpen" [(isOverlayShown)]="isOverlayShown"></header>

@if (isOverlayShown()) {
  <app-info [(isOverlayShown)]="isOverlayShown" />
}

<main [ngStyle]="{'background': contentBackground()}">
  <app-year [(year)]="year" />
  <app-year-picker [(year)]="year" [(isPickerOpen)]="isPickerOpen" />
  <div class="background-blocker" [ngClass]="{'hidden': !isPickerOpen()}" (click)="toggleYearPicker()"></div>
</main>

<footer app-footer></footer>
